<!-- Start Nav -->
<div class="container mt-5 mb-5">
  <nav
    class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
    id="mainNav"
  >
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="{% url 'jobs' %}">Job Search</a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link me-lg-3" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link me-lg-3" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a class="nav-link me-lg-3" href="#download">Download</a>
          </li>
        </ul>
        <form method="GET" class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="search-area"
            value="{{search_input}}"
          />
          <button class="btn btn-outline-success mr-5" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
